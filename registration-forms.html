<!doctype html>
<html class="no-js h-100" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>SURGERY & NHS EXEMPTION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/registration.css" />
</head>

<body>
    <div class="container-fluid">
            <main class="main-content">
                <div class="main-content-container container-fluid master-wrapper">
                    <!-- Registration form starts -->
                    <div class="row">
                        <div class="col-lg-6 col-md-10 col-sm-10 col-xs-10 registration">
                            <div class="card card-small mb-5">
                                
                                <div class="card-body pb-3">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="brand-logo">
                                                <img src="images/logo.png" alt="Repeat click logo" />
                                            </div>
                                            <!-- Surgery & NHS Exemption start -->
                                            <section class="surgery-nhs">
                                                <h1>Surgery &amp; NHS Exemption</h1>
                                                <form name="registration-form">
                                                    <select class="dd">
                                                        <option selected="" value="Status">Select Surgery</option>
                                                        <option value="Status">Status1</option>
                                                        <option value="Status">Status2</option>
                                                        <option value="Status">Status3</option>
                                                    </select>
                                                    <select class="dd">
                                                        <option selected="" value="Status">Select NHS Exemption</option>
                                                        <option value="Status">Status1</option>
                                                        <option value="Status">Status2</option>
                                                        <option value="Status">Status3</option>
                                                    </select>
                                                </form>
                                            </section>
                                            <!-- Surgery & NHS Exemption end -->
                                            <!-- Login details start -->
                                            <section class="login-details">
                                                <h1>Login details</h1>
                                                <form name="registration-form">
                                                    <input type="text" class="txtbox" placeholder="Email ID"
                                                onfocus="this.placeholder = ''"
                                                onblur="this.placeholder = 'Email ID'" />
                                                <input type="text" class="txtbox" placeholder="Contact Number"
                                                onfocus="this.placeholder = ''"
                                                onblur="this.placeholder = 'Contact Number'" />
                                                </form>
                                            </section>
                                            <!-- Login details end -->
                                            <!-- Personal details start -->
                                            <section class="personal-details">
                                                <h1>Personal details</h1>
                                                <form name="registration-form">
                                                    <div class="personal-details-top">
                                                        <select class="dd col-lg-2 col-md-2 col-sm-12 col-xs-12">
                                                            <option selected="" value="Status">Title</option>
                                                            <option value="Status">Status1</option>
                                                            <option value="Status">Status2</option>
                                                            <option value="Status">Status3</option>
                                                        </select>
                                                        <input type="text" class="txtbox col-lg-3 col-md-3 col-sm-12 col-xs-12" placeholder="First Name"
                                                        onfocus="this.placeholder = ''"
                                                        onblur="this.placeholder = 'First Name'" />
                                                        <input type="text" class="txtbox col-lg-3 col-md-3 col-sm-12 col-xs-12" placeholder="Middle Name"
                                                        onfocus="this.placeholder = ''"
                                                        onblur="this.placeholder = 'Middle Name'" />
                                                        <input type="text" class="txtbox col-lg-3 col-md-3 col-sm-12 col-xs-12" placeholder="Last Name"
                                                        onfocus="this.placeholder = ''"
                                                        onblur="this.placeholder = 'Last Name'" />
                                                    </div>
                                                        <div class="personal-details-bottom">
                                                        <input type="text" class="txtbox col-lg-5 col-md-5 col-sm-12 col-xs-12" placeholder="NHS Number"
                                                        onfocus="this.placeholder = ''"
                                                        onblur="this.placeholder = 'NHS Number'" />
                                                        <input type="text" class="txtbox col-lg-5 col-md-5 col-sm-12 col-xs-12" placeholder="Date of Birth"
                                                        onfocus="this.placeholder = ''"
                                                        onblur="this.placeholder = 'Date of Birth'" />
                                                    </div>
                                                </form>
                                            </section>
                                            <!-- Personal details end -->
                                            <!-- Address details start -->
                                            <section class="address-details">
                                                <h1>Address details</h1>
                                                <form name="registration-form">
                                                    <input type="text" class="txtbox" placeholder="House No"
                                                    onfocus="this.placeholder = ''"
                                                    onblur="this.placeholder = 'House No'" />
                                                    <input type="text" class="txtbox" placeholder="First Line of addresss"
                                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Line of addresss'" />
                                                    <input type="text" class="txtbox" placeholder="Second Line of addresss" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Second Line of addresss'" />
                                                    <input type="text" class="txtbox" placeholder="Town"
                                                    onfocus="this.placeholder = ''"
                                                    onblur="this.placeholder = 'Town'" />
                                                    <select class="dd">
                                                        <option selected="" value="Status">Country Code</option>
                                                        <option value="Status">Country1</option>
                                                        <option value="Status">Country2</option>
                                                        <option value="Status">Country3</option>
                                                    </select>
                                                    <input type="text" class="txtbox" placeholder="Post Code"
                                                    onfocus="this.placeholder = ''"
                                                    onblur="this.placeholder = 'Post Code'" />
                                                </form>
                                            </section>
                                            <!-- Address details end -->

                                            <div class="registration-next-btn">
                                                <input type="button" class="btn-purple" value="Next" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- Registration form End -->
                </div>
            </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
