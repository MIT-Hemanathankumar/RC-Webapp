<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Borthpharma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/style.css">
  </head>
  <body class="login-bg">
    <div class="col-lg-6 col-md-6 col-sm-12 login-box">
      <div class="row">
		<div class="col-lg-6 col-md-6 col-sm-12 login-left">
			<div class="login-logo"><img src="images/borthpharma-logo-01.png"></div>
			<div class="login-heading">LOGIN</div>
			<div class="login-textbox"><input type="text" class="txtbox-login" placeholder="User ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'User ID'"></div>
			<div class="login-textbox"><input type="password" class="txtbox-login" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'"></div>
			<div style="padding:25px 0;">
				<div style="float:left;"><input type="checkbox"> Remember Me</div>
				<div style="float:right"><a href="#">Forgot Password</a></div>
				<div style="clear:both"></div>
			</div>
			<div><input type="button" class="login-btn" value="Login" onclick="window.location.href = 'dashboard.html';"></div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-12 login-right">
			<div class="login-img"><img src="images/login-img.jpg"></div>
			<div class="login-txt-head">Welcome to Borthpharma </div>
			<div class="login-txt">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</div>
		</div>
	  </div>
    </div>  
	</body>
